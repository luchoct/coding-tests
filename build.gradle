buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
}

group 'com.luchoct'
version '1.0-SNAPSHOT'


apply plugin: 'java'

jar {
    baseName = rootProject.name
    version =  version
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.10
targetCompatibility = 1.10

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
